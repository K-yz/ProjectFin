<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:fragment="header">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Kofi - Coffee Shop Website Template</title>
        <meta name="robots" content="noindex, follow" />
        <meta name="description" content="Kofi - Coffee Shop Website Template">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.png">

        <!-- CSS (Font, Vendor, Icon, Plugins & Style CSS files) -->

        <!-- Fonts CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;family=Oswald:wght@200;300;400;500;600;700&amp;display=swap" rel="stylesheet">

        <!-- Vendor CSS (Bootstrap & Icon Font) -->
        <link rel="stylesheet" href="/assets/css/vendor/bootstrap.min.css">

        <!-- Icons CSS -->
        <link rel="stylesheet" href="/assets/css/plugins/simple-line-icons.min.css">

        <!-- Plugins CSS -->
        <link rel="stylesheet" href="/assets/css/plugins/swiper-bundle.min.css">
        <link rel="stylesheet" href="/assets/css/plugins/magnific-popup.css">
        <link rel="stylesheet" href="/assets/css/plugins/ion.rangeSlider.min.css">

        <!-- Style CSS -->
        <link rel="stylesheet" href="/assets/css/style.css">
    </div>
</head>
<body>

<div th:fragment="navbar">
    <div class="header sticky-header section">
        <div class="container-fluid">
            <div class="row align-items-center">

                <!-- Logo Start -->
                <div class="col-lg-2 col">
                    <div class="header-logo">
                        <a th:href="@{/}">
                            <img src="/assets/images/logo/logo-dark.png" width="125" height="42" alt="kofi logo">
                            <img class="light" src="/assets/images/logo/logo-light.png" width="125" height="42" alt="kofi logo">
                        </a>
                    </div>
                </div>
                <!-- Logo End -->

                <!-- Menu Start -->
                <div class="col d-none d-lg-block">
                    <nav class="main-menu">
                        <ul>
                            <li class="has-sub-menu">
                                <a th:href="@{/}">Home</a>
                            </li>

                            <li>
                                <a th:href="@{/products}">Shop</a>
                            </li>

                            <!--<li class="has-sub-menu">
                                <a href="/templates/faq.html">Pages</a>
                                <ul class="sub-menu">
                                    <li><a th:href="@{/Faq}">FAQ</a></li>
                                </ul>
                            </li>-->
                            <li>
                                <a th:href="@{/Faq}">Faq</a>
                            </li>
                            <!--<li class="has-sub-menu">
                                <a href="/templates/blog-no-sidebar.html">Blog</a>

                                <ul class="sub-menu">
                                    <li><a th:href="@{/Blog}">Blog</a></li>
                                </ul>
                            </li>-->
                            <li>
                                <a th:href="@{/Blog}">Blog</a>
                            </li>


                            <li><a th:href="@{/contact}">Contact Us</a></li>

                            <!--<li><a th:href="@{/cart/view}">Cart</a></li>-->
                        </ul>
                    </nav>
                </div>
                <!-- Menu End -->

                <!-- Action Start -->
                <div class="col-auto">
                    <div class="header-action">
                        <div class="header-action-item">
                            <button class="header-action-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-search"><i class="sli-magnifier"></i></button>
                        </div>
                        <!--<div  class="header-action-item">
                            <button class="header-action-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-cart">
                                <i class="sli-basket-loaded">
                                    <span class="count">02</span>
                                </i>
                                <span class="amount">$229.00</span>
                            </button>
                        </div>-->
                        <!--<div class="header-action-item">
                            <a th:href="@{/cart/view}" class="header-action-toggle">
                                <i class="sli-basket-loaded">
                                    &lt;!&ndash;<span class="count">02</span>&ndash;&gt;
                                </i>
                                &lt;!&ndash;<span class="amount">$229.00</span>&ndash;&gt;
                            </a>
                        </div>-->

                        <div class="header-action-item">
                            <a th:href="@{/cart/view}">
                                <button class="header-action-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-cart">
                                    <i class="sli-basket-loaded">
                                        <span class="count" th:text="${totalItems}">0</span>
                                    </i>
                                    <span class="amount" th:text="${totalPrice}">$0.00</span>
                                </button>
                            </a>

                        </div>

                        <div class="header-action-item dropdown">
                            <button class="header-action-toggle" type="button" data-bs-toggle="dropdown"><i class="sli-settings"></i></button>
                            <div class="dropdown-menu header-dropdown-menu">
                                <h6 class="header-dropdown-menu-title">Currency</h6>
                                <ul>
                                    <li><a href="javascript:void(0)">USD - US Dollar</a></li>
                                    <li><a href="javascript:void(0)">EUR - Euro</a></li>
                                    <li><a href="javascript:void(0)">GBP - British Pound</a></li>
                                </ul>
                                <h6 class="header-dropdown-menu-title">Account</h6>
                                <!--<ul>
                                    <li><a th:href="@{/login}">Login</a></li>
                                    <li><a th:href="@{/register}">Register</a></li>
                                    <li><a th:href="@{/my-account}">My Account</a></li>
                                </ul>-->
                                <ul>
                                    <div sec:authorize="!isAuthenticated()">
                                        <li><a th:href="@{/login}">Login</a></li>
                                        <li><a th:href="@{/register}">Register</a></li>
                                    </div>


                                    <div sec:authorize="isAuthenticated()">
                                        <li><a th:href="@{/my-account}">My Account</a></li>
                                        <li><a th:href="@{/user/logout}">Logout</a></li>
                                        <!--<form th:action="@{/logout}" method="post"></form>-->
                                    </div>

                                </ul>

                            </div>
                        </div>
                        <div class="header-action-item d-lg-none">
                            <button class="header-action-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-header"><i class="sli-menu"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Action End -->

            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end w-100 bg-dark border-0" id="offcanvas-search">
        <div class="offcanvas-body d-flex align-items-center justify-content-center">
            <button type="button" class="btn-close offcanvas-search-close-btn text-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <div class="offcanvas-search-form">
                <form action="#">
                    <input type="search" name="q" placeholder="Search our store">
                    <button type="submit"><i class="sli-magnifier"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
