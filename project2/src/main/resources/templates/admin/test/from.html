<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
</head>
<body>
<h1>Chi tiết đơn hàng</h1>
<p><strong>ID đơn hàng:</strong> <span th:text="${order.orderid}"></span></p>
<p><strong>Khách hàng:</strong> <span th:text="${order.customer.name}"></span></p>
<p><strong>Ngày đặt hàng:</strong> <span th:text="${order.orderDate}"></span></p>
<p><strong>Tổng tiền:</strong> <span th:text="${order.price}"></span></p>
<p><strong>Trạng thái:</strong> <span th:text="${order.status}"></span></p>
<p><strong>Payment:</strong> <span th:text="${order.paymentMethod.methodName}"></span></p>

<h2>Sản phẩm trong đơn hàng</h2>
<table border="1">
    <thead>
    <tr>
        <th>Sản phẩm</th>
        <th>Số lượng</th>
        <th>Giá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail : ${order.orderDetails}">
        <td th:text="${detail.product.name}"></td>
        <td th:text="${detail.quantity}"></td>
        <td th:text="${detail.product.price * detail.quantity}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
