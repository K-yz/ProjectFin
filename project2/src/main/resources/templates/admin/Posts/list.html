<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/admin/shared/header :: header}"/>
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{/admin/shared/header :: sidebar}"/>
    <!-- End Sidebar -->

    <div class="main-panel">
        <!-- Navbar Header -->
        <div th:replace="~{/admin/shared/header :: navbar-header}"/>

        <!-- End Navbar -->
        <div class="container">
            <h3>Customer Directory</h3>
            <hr>

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Post ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.postsid}"></td>
                    <td th:text="${post.name}"></td>
                    <td th:text="${post.postDate}"></td>
                    <td th:text="${post.description}"></td>

                    <td>
                        <img th:src="${post.image}" alt="Product Image" style="width: 100px; height: auto;" />
                    </td>

                    <!--<td>
                        <a th:href="@{/posts/edit/{id}(id=${post.postsid})}">Edit</a>
                        <a th:href="@{/posts/delete/{id}(id=${post.postsid})}">Delete</a>
                    </td>-->

                    <td>
                        <div class="row">
                            <div class="col-small">
                                <a th:href="@{/post/edit/{id}(id=${post.postsid})}">
                                    <button type="submit" class="btn btn-info btn-sm">
                                        Update
                                    </button>
                                </a>
                            </div>
                            <div class="col-small">
                                <a th:href="@{/post/delete/{id}(id=${post.postsid})}">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this feedback ?'))) return false;">
                                        Delete
                                    </button>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <div th:replace="~{/admin/shared/footer :: footer}"/>

    </div>
</div>

<div th:replace="~{/admin/shared/header :: script}"/>
</body>
</html>
