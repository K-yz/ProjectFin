<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{/admin/shared/header :: sidebar}"/>
    <!-- End Sidebar -->

    <div class="main-panel">
        <!-- Navbar Header -->
        <div th:replace="~{/admin/shared/header :: navbar-header}"/>
        <!-- End Navbar -->

        <div class="container mt-4">
            <h3 class="text-primary">Product Directory</h3>
            <hr>

            <div class="form-title text-center">
                <h3>Category Directory</h3>
            </div>

            <div class="form-container mx-auto col-md-8">

                <form action="#" th:action="@{/post/save}" th:object="${post}" method="POST" enctype="multipart/form-data">

                    <input type="hidden" th:field="*{postsid}"/>

                    <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name">

                    <input type="date" th:field="*{postDate}" class="form-control mb-4 col-4" placeholder="Date">

                    <input type="file" name="imageFile" class="form-control mb-4 col-4">

                    <input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">

                    <button type="submit" class="btn btn-info col-2">Save</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="/posts/list" class="back-link">Back to Post List</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{/admin/shared/footer :: footer}"/>
    </div>
</div>



<div th:replace="~{/admin/shared/header :: script}"/>
</body>
