<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/admin/shared/header :: header}"/>
</head>
<body>


<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{/admin/shared/header :: sidebar}"/>
    <!-- End Sidebar -->

    <div class="main-panel">
        <!-- Navbar Header -->
        <div th:replace="~{/admin/shared/header :: navbar-header}"/>

        <!-- End Navbar -->
        <div class="container">
            <h3>Customer Directory</h3>
            <hr>

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Feedback ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="feedback : ${feedbacks}">
                    <td th:text="${feedback.feedbackid}"></td>
                    <td th:text="${feedback.name}"></td>
                    <td th:text="${feedback.email}"></td>
                    <td th:text="${feedback.subject}"></td>
                    <td th:text="${feedback.message}"></td>

                    <td>
                        <div class="row">
                            <div class="col-small">
                                <a th:href="@{/feeedback/delete/{id}(id=${feedback.feedbackid})}">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this feedback ?'))) return false;">
                                        Delete
                                    </button>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <div th:replace="~{/admin/shared/footer :: footer}"/>

    </div>
</div>



<div th:replace="~{/admin/shared/header :: script}"/>
</body>
</html>
