<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/admin/shared/header :: header}"/>
</head>

<body>

<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{/admin/shared/header :: sidebar}"/>
    <!-- End Sidebar -->

    <div class="main-panel">
        <!-- Navbar Header -->
        <div th:replace="~{/admin/shared/header :: navbar-header}"/>
        <!-- End Navbar -->

        <div class="container">
            <h3>Category Directory</h3>

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Additional Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempSize: ${sizes}">
                    <td th:text="${tempSize.id}"></td>
                    <td th:text="${tempSize.name}"></td>
                    <td th:text="${tempSize.additionalPrice}"></td>
                    <td>
                        <div class="row">
                            <div class="col-small">
                                <a th:href="@{/size/edit/{id}(id=${tempSize.id})}">
                                    <button type="submit" class="btn btn-info btn-sm">
                                        Update
                                    </button>
                                </a>
                            </div>
                            <div class="col-small">
                                <a th:href="@{/size/delete/{id}(id=${tempSize.id})}">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this feedback ?'))) return false;">
                                        Delete
                                    </button>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

        <!-- Footer -->
        <div th:replace="~{/admin/shared/footer :: footer}"/>

    </div>
</div>

<!--   Core JS Files   -->
<div th:replace="~{/admin/shared/header :: script}"/>

</body>
</html>
