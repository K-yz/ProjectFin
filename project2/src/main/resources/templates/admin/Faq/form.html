<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{/admin/shared/header :: sidebar}"/>
    <!-- End Sidebar -->

    <div class="main-panel">
        <!-- Navbar Header -->
        <div th:replace="~{/admin/shared/header :: navbar-header}"/>
        <!-- End Navbar -->

        <div class="container mt-4">

            <div class="form-title text-center">
                <h3>FAQ Directory</h3>
            </div>

            <div class="form-container mx-auto col-md-8">

                <h1 th:text="${faq == null} ? 'Add New FAQ' : 'Edit FAQ'"></h1>
                <form th:action="@{/faq/save}" th:object="${faq}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{faqid}"/>
                    <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name">
                    <input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">

                    <button type="submit" class="btn btn-info col-2">Save</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="/faq/list" class="back-link">Back to FAQ List</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{/admin/shared/footer :: footer}"/>
    </div>
</div>

<!--   Core JS Files   -->
<div th:replace="~{/admin/shared/header :: script}"/>
</body>
